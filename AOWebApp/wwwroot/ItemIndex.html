<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary p-2 text-center mb-3">
            Shop Items
        </h1>
        <div class="row justify-content-start mt-2" id="cardList">
            <div class="col-4 mb-2" hidden>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Card text</p>
                        <p class="card-text">Price</p>
                    </div>
                    <img src="..." class="card-img-top" alt="...">
                </div>
            </div>
        </div>
    </div>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var cardList = document.querySelector("#cardList")

        for (let i = 0; i < 10; i++) {
            let card = cardList.querySelector("[hidden]").cloneNode(true);
            card.hidden = false;
            card.querySelector("h5").innerText = "Card " + i;
            let pList = card.querySelectorAll("p");
            pList[0].innerText = "New Card Text";
            pList[1].innerText = "New Card Price";
            cardList.appendChild(card);
        }

        fetch("/ItemsWebAPI/Items.json")
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(err => console.log("Error: " + err.message));
    </script>
</body>
</html>
